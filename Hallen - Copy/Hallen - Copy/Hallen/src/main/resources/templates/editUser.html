    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

<body>
<header>
  <div class="left-container">
    <button id="sidebar-button">☰</button>
    <a href="/home">
      <img src="http://localhost:8080/img/logo.png" alt="logo" id="logo">
    </a>
  </div>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Suchen...">
    <button id="search-button">Suchen</button>
  </div>

  <div class="header-button-container">
    <button class="header-button" id="login-button">LOGIN</button>
    <button class="header-button">ADMIN</button>
  </div>
</header>

  <div class="container">
    <nav class="sidebar hidden" id="sidebar">
      <ul>
        <li><a href="#">Home</a></li>

        <li><a href="#">Benutzer verwalten</a></li>
        <!-- Add more nav items -->
      </ul>
    </nav>
    <div class="card">
      <h2>Benutzer bearbeiten</h2>
      <form id="edit-user-form">

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="username" />
        </div>

        <div class="form-group">
          <label for="password">Passwort</label>
          <input type="text" id="password" placeholder="passwort123" />
        </div>

        <div class="form-group">
          <label for="role">Rolle</label>
          <select id="role">
            <option value="Verein">Verein</option>
            <option value="Admin">Administrator</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Speichern</button>
          <button type="button" class="btn cancel">Abbrechen</button>
        </div>
      </form>
    </div>
  </div>

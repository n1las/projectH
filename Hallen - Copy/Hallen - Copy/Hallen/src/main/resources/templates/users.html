<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallen in Hünfeld</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="/css/users.css" rel="stylesheet">
</head>
<body>
<header>
  <div class="left-container">
    <button id="sidebar-button">☰</button>
    <a href="/home">
      <img src="/img/logo.png" alt="logo" id="logo">
    </a>
  </div>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Suchen...">
    <button id="search-button">Suchen</button>
  </div>

  <div class="header-button-container">
    <button class="header-button">LOGIN</button>
    <button class="header-button">ADMIN</button>
  </div>
</header>

  <div class="container">
  <div th:replace="fragments/sidebar :: sidebar"></div>
    <main class="main-content">
  <h2>Benutzerverwaltung</h2>
  <div class="user-table-wrapper">
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Passwort</th>
          <th>Rolle</th>
          <th>Aktionen</th>
          <th>Löschen</th>
        </tr>
      </thead>
      <tbody id="user-table-body">

      </tbody>
    </table>
    <button class="user-btn" id="nu-btn">Benutzer anlegen</button>
  </div>
</main>
  </div>
</body>
<div th:replace="fragments/footer :: footer"></div>
<script src="/js/users.js"></script>
</html>

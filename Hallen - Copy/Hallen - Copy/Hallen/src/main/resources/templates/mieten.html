<!DOCTYPE html>
<html lang="de"xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallenbad - Hünfeld</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="/css/rent.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/de@6.1.8/index.global.min.js"></script>
    <div th:replace="fragments/cssInjection :: cssInjection"></div>

</head>

<body class="subsite">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="left-panel">
      <div class="card">
      <h3>Mieten</h3>
<form id="terminForm">
  <label for="terminTyp">Terminart wählen:</label>
  <select name="terminTyp" id="terminTyp">
    <option value="einzel">Einzeltermin</option>
    <option value="serie">Serientermin</option>
    <option value="block">Zeitraum blocken</option>
    <option value="delete">Termin löschen</option>
  </select>

  


  <!-- EINZELTERMIN-FELDER -->
  <div id="einzelInputs">
    <input type="text" name="anlassEinzel" placeholder="Anlass" />
    <input type="datetime-local" id="anfangEinzel" name="anfangEinzel"/>
    <input type="datetime-local" id="endeEinzel" name="endeEinzel"/>
  </div>
  <!--Unabhängige felder-->
  <div id="commonInput">
    <input type="text" name="username" placeholder="Benutzername" />

    <div id="felderAuswahlDiv">
      <label for="anzahlFelder">Anzahl der Felder:</label>
    <select id="anzahlFelder" name="anzahlFelder">
        <option value="komplett">Komplette Halle</option>
        <option value="einzeln">Einzelne Felder</option>
    </select>
    </div>
    <div id="feldButtonsContainer" style="margin-top: 10px;"></div>
  </div>

  <!-- SERIENTERMIN-FELDER -->
  <div id="serieInputs" style="display: none;">
    <label>Startdatum: <input type="date" name="serieAnfang"></label><br>
    <label>Enddatum: <input type="date" name="serieEnde"></label><br>
    <label>Beginn: <input type="time" name="anfangSerie"></label><br>
    <label>Ende: <input type="time" name="endeSerie"></label><br>
    <label for="wochentag">Wochentag wählen:</label>
    <select id="wochentag" name="wochentag">
      <option value="MONDAY">Montag</option>
      <option value="TUESDAY">Dienstag</option>
      <option value="WEDNESDAY">Mittwoch</option>
      <option value="THURSDAY">Donnerstag</option>
      <option value="FRIDAY">Freitag</option>
      <option value="SATURDAY">Samstag</option>
      <option value="SUNDAY">Sonntag</option>
    </select><br>
    <label>Anlass: <input type="text" name="anlassSerie"></label><br>
  </div>

  <!--Lösch Felder-->
  <div id="deleteInputs">
    <label for="anfangDelete">Startzeit des Termins</label>
    <input type="datetime-local" id="anfangDelete" name="anfangDelete"/>
  </div>
  
</form>
    <p id="mieten-status"></p>
    </div>
    </div>

    <!-- Right Side -->
    <div class="right-panel">
      <div id="calendar"></div>
      <div class="button-row">
        <button sec:authorize ="hasRole('ADMIN')" class="btn btn-rent" id="rent-btn">Bestätigen</button>
      </div>
    </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
<script src="/js/mieten.js"></script>
</html>

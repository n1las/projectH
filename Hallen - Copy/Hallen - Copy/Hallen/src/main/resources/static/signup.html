<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
<header>
    <a href="index.html">
        <img src="img/logo.png" alt="logo" id="logo">
    </a>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Suchen...">
        <button id="search-button">Suchen</button>
    </div>
</header>
<body>
<div class="signup">
  <div class="container">
    <div class="card">
      <h3>Registrieren</h3>
      <form>
        <input type="text" placeholder="Benutzername" required />
        <input type="email" placeholder="E-Mail" required />
        <input type="password" placeholder="Passwort" required />
        <input type="text" placeholder="Vorname" required />
        <input type="text" placeholder="Nachname" required />
        <input type="tel" placeholder="Telefonnummer" required />
        <button type="submit">Registrieren</button>
      </form>
      <a href="login.html">Bereits ein Konto? Jetzt einloggen</a>
    </div>
  </div>
</div>

</body>

</body>
</html>

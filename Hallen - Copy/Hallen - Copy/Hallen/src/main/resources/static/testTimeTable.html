<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Termin-Kalender</title>

  <!-- FullCalendar Styles und Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/de@6.1.8/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Termin-Kalender</h1>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'de',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          {
            title: 'Renovieren',
            start: '2025-06-01T14:00:00',
            end: '2025-06-01T22:00:00'
          },
          {
            title: 'Einrichtung',
            start: '2025-06-30T13:00:00',
            end: '2025-06-30T15:00:00'
          }
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
